{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container mt-4">
        
        <div class="col-sm-8 col-md-4 offset-sm-2 offset-md-4">
            <h2>Let's set a new password!</h2>
            <hr>
            <form method="post" >
                {% csrf_token %}
                {{ form | crispy }}
        
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
    
{% endblock main %}
