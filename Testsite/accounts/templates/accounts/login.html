{% extends 'base.html' %}

{% block main %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{field.label_tag}}
                {{field}}
            </p>
        {% endfor %}

        <input type="submit" value="login">
    </form>
    <a href={% url 'accounts:password_reset' %}>Reset password</a>
    
{% endblock main %}
